<!DOCTYPE html>
<html>
<head>
    <title>GadgetFreak</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="top_bar">
        <div id="logo"">
            <p>LOGO</p>
        </div>
        <div id="login"">
            <button id="login_button">Log in</button>
        </div>
    </div>
    <div id="menu">
        <button id="devices_button">DEVICES</button>
        <button id="top_rated_button">TOP RATED</button>
        <button id="just_released_button">JUST RELEASED</button>
        <button id="budget_button">BUDGET</button>
        <button id="recommend_button">RECOMMEND ME A PHONE</button>
    </div>
    <div id="popular_phones">
        <h1>Popular phones</h1>
        <div class="phone_list_item">
            <img class="phone_icon"></img>
            <h3 class="phone_name">iPhone</h3>
        </div>
    </div>
    <div id="popular_tablets">
        <h1>Popular tablets</h1>
        <div class="tablet_list_item">
            <img class="tablet_icon"></img>
            <h3 class="tablet_name">iPad</h3>
        </div>
    </div>
    <div id="discussion">
        <p class"discussion_list_item"></p>
    </div>
</body>

</html>
