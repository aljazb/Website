<!DOCTYPE html>
<html>
<head>
    <title>GadgetFreak</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="top_bar">
        <img id="logo" src="images/logo.png"></img>
        <button id="login">Log in</button>
    </div>
    <div id="menu">
        <ul>
            <li><a href="">Devices</a></li>
            <li><a href="">Top Rated</a></li>
            <li><a href="">Just Released</a></li>
            <li><a href="">Budget</a></li>
            <li><a href="">Recommend</a></li>
        </ul>
    </div>
    <div id="popular_phones">
        <h1>Popular phones</h1>
        <div class="phone_list_item">
            <img class="phone_icon"></img>
            <h3 class="phone_name">iPhone</h3>
        </div>
    </div>
    <div id="popular_tablets">
        <h1>Popular tablets</h1>
        <div class="tablet_list_item">
            <img class="tablet_icon"></img>
            <h3 class="tablet_name">iPad</h3>
        </div>
    </div>
    <div id="discussion">
        <p class"discussion_list_item"></p>
    </div>
</body>

</html>
