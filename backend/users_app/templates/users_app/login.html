{% extends 'home/base.html' %}
{% load staticfiles %}

{% block body %}
   <div id="login_menu" class="full_menu">
    	<h1 class="menu_title">Login</h1>
    	<form id="login_form" class="form" action="" method="post" enctype="multipart/form-data" autocomplete="on">
    		{% csrf_token %}
            {% include 'users_app/form_template.html' %}
            <div class="form_field">
                <Button type="submit" id="submit_button">Submit</Button>
			</div>
    		<p>  
    			Don't have an account?
    			<a href="/user/register">Go and register</a>
    		</p>
		</form>
	</div>
{% endblock %}
