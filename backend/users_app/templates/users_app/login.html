{% extends 'home/base.html' %}
{% load staticfiles %}

{% block body %}
   <div id="login_menu" class="full_menu">
    	<h1 class="menu_title">Login</h1>
    	<form id="login_form" class="form" autocomplete="on"> 
    		<div class="form_field">
    			<label>Username</label>
    			<input id="username_login" name="username_login" required="required" type="text" />
    		</div>
    		<div class="form_field">
    			<label>Password</label>
    			<input id="password_login" name="password_login" required="required" type="password" />
    		</div>
    		<div>
    			<input type="submit" value="Login"/> 
    		</div>
    		<p>  
    			Don't have an account?
    			<a href="register.html">Go and register</a>
    		</p>
		</form>
	</div>
{% endblock %}
