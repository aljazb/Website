<!DOCTYPE html>
<html>
<head>
    <title>GadgetFreak</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="top_bar">
        <img id="logo" src="images/logo.png"></img>
        <h1 id="title">GadgetFreak</h1>
        <ul id="login">
            <li><b><a href="login.html" class="login_element">Login</a></b></li>
            <li><b><a href="register.html" class="login_element">Register</a></b></li>
        </ul>
    </div>
    <div id="menu">
        <ul>
            <li><a href="index.html" class="menu_link">Home</a></li>
            <li><a href="devices.html" class="menu_link">Devices</a></li>
            <li><a href="top-rated.html" class="menu_link">Top Rated</a></li>
            <li><a href="just-released.html" class="menu_link">Just Released</a></li>
            <li><a href="budget.html" class="menu_link">Budget</a></li>
        </ul>
    </div>
   
   <register-form id="register_menu" class="full_menu">
		<h1 class="menu_title">Register</h1>
		<form id="register_form" class="form" autocomplete="on"> 
			<div class="form_field">
				<label>Name</label>
				<input id="name_register" name="name_register" type="text" placeholder="John" />
			</div>
			<div class="form_field">
				<label>Surname</label>
				<input id="surname_register" name="surname_register" type="text" placeholder="Doe" />
			</div>
			<div class="form_field">
				<label>Gender</label>
				<select>
					<option selected disabled>Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form_field">
				<label>Username</label>
				<input id="username_register" name="username_register" required="required" type="text" placeholder="mycoolusername99" />
			</div>
			<div class="form_field">
				<label>Email</label>
				<input id="email_register" name="email_register" required="required" type="email" placeholder="name.surname@mail.com"/> 
			</div>
			<div class="form_field">
				<label>Password</label>
				<input id="password_register" name="password_register" required="required" type="password" placeholder="safePassw0rd"/>
			</div>
			<div class="form_field">
				<label>Confirm password</label>
				<input id="password_confirm_register" name="password_confirm_register" required="required" type="password" placeholder="safePassw0rd"/>
			</div>
			<div class="form_field">
				<label>Write anything you want</label>
				<textarea name="description_area" form="register_form" placeholder="List your skills, devices,..."></textarea>
			</div>
				<input type="checkbox" name="terms" value="terms" required="required">I accept the terms and conditions</input>
			</div class="form_field">
			</div>
				<input type="submit" value="Register"/> 
			</div>
			<p>  
				Already a member?
				<a href="login.html">Go and login</a>
			</p>
		</form>
	</register-form>
</body>
</html>
